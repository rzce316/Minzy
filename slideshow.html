<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTU</title>
    <style>
        .slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
        }

        .slides {
            display: none;
            text-align: center;
        }

        .active {
            display: block;
        }

        .caption {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            user-select: none;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

         /* Animation for custom message */
        .custom-message {
            font-size: 24px;
            color: #FF0000;
            font-weight: bold;
            animation: fadeInZoom 2s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes fadeInZoom {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <!-- Slideshow images with captions -->
    <div class="slides active">
        <div class="caption">My cutie baby</div>
        <img src="Minzycutie.jpg" alt="Image 1">
    </div>

    <div class="slides">
        <div class="caption">Look an angel when sleeping</div>
        <img src="Minzysleeping.jpg" alt="Image 2">
    </div>

    <div class="slides">
        <div class="caption">Look how innocent &#128514 </div>
        <img src="Minzysleeping2.jpg" alt="Image 3">
    </div>

    <div class="slides">
        <div class="caption">I wish I'm beside you </div>
        <img src="Minzysleeping3.jpg" alt="Image 4">
    </div>

    <div class="slides">
        <div class="caption">Your no emotional inteligence face hahahaha </div>
        <img src="Minzyangry.jpg" alt="Image 5">
    </div>

<div class="slides">
        <div class="caption">Making face and I will laugh </div>
        <img src="Minzymakingmelaugh.jpg" alt="Image 6">
    </div>

      <div class="slides">
        <div class="caption">Hello My Love, </div>
        <div class="custom-message">Will you be my Girlfriend ?
        
        I Love You..</div>
    </div>
    
    <!-- Navigation buttons -->
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<script>
    let currentSlideIndex = 0;
    const slides = document.querySelectorAll('.slides');

    function showSlide(index) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[index].classList.add('active');
    }

    function changeSlide(n) {
        currentSlideIndex = (currentSlideIndex + n + slides.length) % slides.length;
        showSlide(currentSlideIndex);
    }
</script>

</body>
</html>
